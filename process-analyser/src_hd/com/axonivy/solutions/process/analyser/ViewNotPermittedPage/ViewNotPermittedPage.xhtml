<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ViewNotPermittedPage/Title')}</ui:define>
    <ui:define name="content">
      <h:outputStylesheet library="css" name="process-analyser.css" />
      <h:form id="view-not-permitted-form" class="view-not-permitted-form full-widget-height">
        <div class="card flex flex-column align-items-center #{data.isWidgetMode ? 'h-full' : ''}">
          <div class="flex flex-column align-items-center #{data.isWidgetMode ? 'm-auto' : 'my-7'}">
            <div class="icon text-7xl">
              <i class="si si-road-sign-warning" />
            </div>
            <h:panelGroup rendered="#{!data.isWidgetMode}">
              <h1 class="m-auto">#{ivy.cms.co('/Labels/ViewNotPermittedHeader')}</h1>
            </h:panelGroup>
            <h:outputText id="warning-message" escape="false"
              value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ViewNotPermittedPage/WarningMessage')}" />
          </div>
        </div>

        <h:panelGroup styleClass="text-right" layout="block" rendered="#{!data.isWidgetMode}">
          <p:commandButton value="#{ivy.cms.co('/Labels/Close')}" ondblclick="return false;" icon="si si-check-1"
            actionListener="#{ivyWorkflowView.cancelToHome()}" process="@this" immediate="true" partialSubmit="true" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
