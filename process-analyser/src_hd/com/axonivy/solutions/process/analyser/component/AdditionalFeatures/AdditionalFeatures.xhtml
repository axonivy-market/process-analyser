<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="componentsToUpdate" required="true" />
  <cc:attribute name="containerClasses" />
  <cc:attribute name="rendered" default="true" />
</cc:interface>
<cc:implementation>
  <c:set var="managedBean" value="#{cc.attrs.managedBean}" />
  <h:panelGroup rendered="#{cc.attrs.rendered}">
    <div class="#{cc.attrs.containerClasses}">
      <p:outputLabel id="include-running-cases-label" for="@next"
        value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessAnalytics/IncludeRunningCases')}"
        styleClass="p-2" />
      <p:toggleSwitch id="include-running-cases" onIcon="pi pi-check"
        offIcon="pi pi-times"
        value="#{managedBean.includingRunningCases}">
        <p:ajax listener="#{managedBean.onChangeIncludingRunningCases}"
          update="#{cc.attrs.componentsToUpdate}" />
      </p:toggleSwitch>
      <p:tooltip for="@previous"
        value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessAnalytics/IncludeRunningCasesTooltip')}" />
    </div>
    <div class="#{cc.attrs.containerClasses}">
      <p:outputLabel id="merge-process-starts-label" for="@next"
        value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessAnalytics/MergeProcessStarts')}"
        styleClass="p-2" />
      <p:toggleSwitch id="merge-process-starts" onIcon="pi pi-check"
        offIcon="pi pi-times" value="#{managedBean.mergeProcessStarts}">
        <p:ajax listener="#{managedBean.onChangeMergeProcessStarts}"
          update="process-analytics-form" />
      </p:toggleSwitch>
    </div>
  </h:panelGroup>
</cc:implementation>
</html>
