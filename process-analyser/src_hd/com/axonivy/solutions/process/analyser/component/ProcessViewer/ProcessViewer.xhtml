<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
  <cc:attribute name="processViewerId" required="true" />
  <cc:attribute name="srcUrl" required="true" />
  <cc:attribute name="actionListener" required="true" />
  <cc:attribute name="btnLabel" required="true" />
</cc:interface>
<cc:implementation>
  <h:panelGroup layout="block">
    <iframe id="#{cc.attrs.processViewerId}" name="#{cc.attrs.processViewerId}" height="560" width="940"
      src="#{cc.attrs.srcUrl}" onload="loadIframe(false)" />
    <div class="command-btns mt-4">
      <p:commandButton id="show-statistic-btn" actionListener="#{cc.attrs.actionListener}" value="#{cc.attrs.btnLabel}"
        icon="pi pi-check" disabled="#{empty cc.attrs.srcUrl}"/>
    </div>
  </h:panelGroup>
</cc:implementation>
</html>
