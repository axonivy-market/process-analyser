<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
  <cc:attribute name="processesAnalyticsBean" required="true" />
</cc:interface>

<cc:implementation>
  <c:set var="processesAnalyticsBean" value="#{cc.attrs.processesAnalyticsBean}" />

  <h:panelGroup id="custom-filter-group" styleClass="field col-12 grid formgrid align-items-start p-0 m-0 mb-3"
    layout="block">
    <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/CustomFilters')}"
      styleClass="font-medium" />
    <div class="col-12 p-0 m-0">
      <p:selectCheckboxMenu multiple="true"
        emptyLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/None')}" updateLabel="true"
        scrollHeight="250" styleClass="w-full" value="#{processesAnalyticsBean.selectedCustomFieldNames}">
        <p:ajax event="change" listener="#{processesAnalyticsBean.onCustomFieldSelect}" partialSubmit="true"
          process="@this" update="custom-filter-group" />
        <p:ajax event="toggleSelect" listener="#{processesAnalyticsBean.onCustomFieldSelect}" process="@this"
          update="custom-filter-group" />
        <p:ajax event="itemUnselect" update="custom-filter-group" process="@this" partialSubmit="true" />
        <f:selectItems value="#{processesAnalyticsBean.customFieldsByType.keySet()}" var="customFieldFilter"
          itemValue="#{customFieldFilter.customFieldMeta.name()}"
          itemLabel="#{customFieldFilter.customFieldMeta.name()}" />
      </p:selectCheckboxMenu>
    </div>

    <h:panelGroup layout="block" styleClass="col-12 p-0 grid">
      <ui:repeat value="#{processesAnalyticsBean.selectedCustomFilters.entrySet()}" var="fieldEntry">
        <h:panelGroup styleClass="ui-fluid col-4 p-0" layout="block">
          <p:outputLabel styleClass="ui-g-12" value="#{fieldEntry.key.customFieldMeta.name()}"
            rendered="#{processesAnalyticsBean.filterDropdownVisible}" />

          <!-- NUMBER -->
          <h:outputText id="displayRange"
            rendered="#{processesAnalyticsBean.filterDropdownVisible and fieldEntry.key.customFieldMeta.type() eq 'NUMBER'}"
            value="Between #{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][0]} and #{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][1]}" />

          <p:slider for="minValue,maxValue" range="true" display="displayRange"
            displayTemplate="Between {min} and {max}"
            minValue="#{processesAnalyticsBean.getMinValue(fieldEntry.key.customFieldMeta.name())}"
            maxValue="#{processesAnalyticsBean.getMaxValue(fieldEntry.key.customFieldMeta.name())}"
            rendered="#{processesAnalyticsBean.filterDropdownVisible and fieldEntry.key.customFieldMeta.type() eq 'NUMBER'}">

            <p:ajax event="slideEnd"
              listener="#{processesAnalyticsBean.onSliderChange(fieldEntry.key, processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][0], processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][1] )}"
              process="@this" partialSubmit="true" />
          </p:slider>

          <h:inputHidden id="minValue" value="#{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][0]}" />
          <h:inputHidden id="maxValue" value="#{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key][1]}" />

          <!-- STRING, TEXT -->
          <p:selectCheckboxMenu id="dropdown" styleClass="col-12 p-0 m-0" dynamic="true" filter="true"
            filterMatchMode="startsWith" updateLabel="true" style="width: 15rem" panelStyle="width: 15rem"
            scrollHeight="250" value="#{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key]}"
            rendered="#{processesAnalyticsBean.filterDropdownVisible and 
                ('STRING' == fieldEntry.key.customFieldMeta.type() or 
                 'TEXT' == fieldEntry.key.customFieldMeta.type())}">
            <f:selectItems value="#{processesAnalyticsBean.customFieldsByType[fieldEntry.key]}" var="optionValue"
              itemValue="#{optionValue}" itemLabel="#{optionValue}" />
            <p:ajax event="change" process="@this" partialSubmit="true" />
          </p:selectCheckboxMenu>

          <!-- TIMESTAMP -->
          <p:datePicker id="range" selectionMode="range" maxdate="#{processesAnalyticsBean.timeIntervalFilter.to}"
            value="#{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key]}" readonlyInput="true"
            rendered="#{processesAnalyticsBean.filterDropdownVisible and fieldEntry.key.customFieldMeta.type() eq 'TIMESTAMP'}">
            <p:ajax event="dateSelect" process="@this" partialSubmit="true" />
          </p:datePicker>

        </h:panelGroup>
      </ui:repeat>
    </h:panelGroup>

  </h:panelGroup>
</cc:implementation>
</html>
