<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
  <cc:attribute name="processesAnalyticsBean" required="true" />
</cc:interface>

<cc:implementation>
  <c:set var="processesAnalyticsBean" value="#{cc.attrs.processesAnalyticsBean}" />

  <h:panelGroup id="custom-filter-group" styleClass="field col-12 grid formgrid align-items-start p-0 m-0 mb-3"
    layout="block">
    <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/CustomFilters')}" />
    <div class="col-12 p-0 m-0">
      <p:selectCheckboxMenu id="multiple" multiple="true"
        emptyLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/None')}" updateLabel="true"
        scrollHeight="250" styleClass="w-full" value="#{processesAnalyticsBean.selectedKeys}">
        <p:ajax event="change" listener="#{processesAnalyticsBean.onCustomFieldSelect}"
          process="@this process-custom-filter" update="process-custom-filter" />
        <f:selectItems value="#{processesAnalyticsBean.customFieldMap.keySet()}" var="fieldName"
          itemValue="#{fieldName}" itemLabel="#{fieldName}" />
      </p:selectCheckboxMenu>
    </div>

    <p:panelGrid id="process-custom-filter" columns="3" layout="grid"
      styleClass="col-12 p-0 grid formgrid ui-fluid mb-3"
      columnClasses="col-4 p-0 m-0 pr-2, col-4 p-0 pl-1 pr-1, col-4 p-0 pl-2">
      <ui:repeat value="#{processesAnalyticsBean.selectedCustomFilters.entrySet()}" var="typeEntry">
        <ui:repeat value="#{typeEntry.value.entrySet()}" var="fieldEntry">
          <h:panelGroup>
            <p:outputLabel value="#{fieldEntry.key}" rendered="#{processesAnalyticsBean.filterDropdownVisible}" />
            <p:selectOneMenu value="#{typeEntry.value[fieldEntry.key]}" id="dropdown-#{fieldEntry.key}"
              rendered="#{processesAnalyticsBean.filterDropdownVisible}">
              <f:selectItems value="#{processesAnalyticsBean.customFieldsByType[typeEntry.key][fieldEntry.key]}"
                var="optionValue" itemValue="#{optionValue}" itemLabel="#{optionValue}" />
              <p:ajax event="itemSelect" process="@this" update="@this"
                listener="#{processesAnalyticsBean.onCustomFieldChange}" />
            </p:selectOneMenu>
          </h:panelGroup>
        </ui:repeat>
      </ui:repeat>
    </p:panelGrid>
  </h:panelGroup>
</cc:implementation>
</html>
