<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
  <cc:attribute name="processesAnalyticsBean" required="true" />
</cc:interface>

<cc:implementation>
  <c:set var="processesAnalyticsBean" value="#{cc.attrs.processesAnalyticsBean}" />

  <h:panelGroup id="custom-filter-group" styleClass="field col-12 grid formgrid align-items-start p-0 m-0 mb-3"
    layout="block">
    <p:outputLabel value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/CustomFilters')}"
      styleClass="font-medium" />
    <div class="col-12 p-0 m-0">
      <p:selectCheckboxMenu multiple="true"
        emptyLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/None')}" updateLabel="true"
        scrollHeight="250" styleClass="w-full" value="#{processesAnalyticsBean.selectedCustomFieldNames}">
        <p:ajax event="change" listener="#{processesAnalyticsBean.onCustomFieldSelect}" partialSubmit="true"
          process="@this" update="custom-filter-group" />
        <p:ajax event="toggleSelect" listener="#{processesAnalyticsBean.onCustomFieldSelect}" process="@this"
          update="custom-filter-group" />
        <p:ajax event="itemUnselect" update="custom-filter-group" process="@this" partialSubmit="true" />
        <f:selectItems value="#{processesAnalyticsBean.customFieldsByType.keySet()}" var="customFieldMeta"
          itemValue="#{customFieldMeta.name()}" itemLabel="#{customFieldMeta.name()}" />
      </p:selectCheckboxMenu>
    </div>

  <h:panelGroup layout="block" styleClass="col-12 justify-content-between p-0 inline-flex">
      <ui:repeat value="#{processesAnalyticsBean.selectedCustomFilters.entrySet()}" var="fieldEntry">
        <h:panelGroup styleClass="ui-fluid col-3 p-0" layout="block" style="width:32.5%;">
          <p:outputLabel styleClass="ui-g-12" value="#{fieldEntry.key.name()}"
            rendered="#{processesAnalyticsBean.filterDropdownVisible}" />
          <p:selectOneMenu  styleClass="ui-g-12"
            value="#{processesAnalyticsBean.selectedCustomFilters[fieldEntry.key]}"
            rendered="#{processesAnalyticsBean.filterDropdownVisible}">
            <f:selectItems value="#{processesAnalyticsBean.customFieldsByType[fieldEntry.key]}" var="optionValue"
              itemValue="#{optionValue}" itemLabel="#{optionValue}" />
            <p:ajax event="itemSelect" process="@this">
            </p:ajax>
          </p:selectOneMenu>
        </h:panelGroup>
      </ui:repeat>
   </h:panelGroup>
  </h:panelGroup>
</cc:implementation>
</html>
