<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">DisplayBookingInformation</ui:define>
		<ui:define name="content">
			<h:outputStylesheet name="/layouts/styles/booking-info.css" />
			<h1 class="booking-title">Here are your booking information:</h1>

			<h:form id="form">
				<p:messages id="msgs" showDetail="true" closable="true" />
				<p:panel header="Booking Details" styleClass="booking-panel">
					<p:panelGrid columns="4" layout="grid" styleClass="booking-grid"
						columnClasses="label-col,value-col,label-col,value-col">

						<p:outputLabel for="ticket" value="Flight Ticket:" />
						<p:outputLabel id="ticket"
							value="#{data.flightBooking.planeRegistrationNumber}" />

						<p:outputLabel for="date" value="Date:" />
						<p:outputLabel id="date" value="#{data.flightBooking.date}" />

						<p:outputLabel for="from" value="From:" />
						<p:outputLabel id="from" value="#{data.flightBooking.from}" />

						<p:outputLabel for="to" value="To:" />
						<p:outputLabel id="to" value="#{data.flightBooking.to}" />

						<p:outputLabel for="start" value="Start Time:" />
						<p:outputLabel id="start" value="#{data.flightBooking.startTime}" />

						<p:outputLabel for="end" value="End Time:" />
						<p:outputLabel id="end" value="#{data.flightBooking.endTime}" />
					</p:panelGrid>
				</p:panel>
				<h:panelGroup layout="block" styleClass="command-buttons">
					<p:commandLink id="cancel" value="Cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						styleClass="btn-cancel" />

					<p:commandButton id="back" value="Back" icon="pi pi-arrow-left"
						actionListener="#{logic.back}" styleClass="btn-back" />

					<p:commandButton id="proceed" value="Proceed" icon="pi pi-check"
						actionListener="#{logic.proceed}" styleClass="btn-proceed" />
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
