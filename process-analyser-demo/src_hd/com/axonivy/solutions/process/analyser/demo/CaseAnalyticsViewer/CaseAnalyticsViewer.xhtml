<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">CaseAnalyticsViewer</ui:define>
    <ui:define name="content">

      <h:form id="process-analytics-form">
        <h:panelGroup layout="block">
          <div class="mb-2">
            <p:outputLabel for="@next" value="Input Case Id:" />
            <p:inputNumber id="case-id" decimalPlaces="0" minValue="0"
              value="#{data.caseId}" maxValue="1000000"
              styleClass="col-12">
            </p:inputNumber>
            <p:commandButton id="show-statistic-btn"
              icon="pi pi-chart-line"
              value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessesMonitor/ShowStatistic')}"
              styleClass="show-statistic-btn w-auto"
              update="process-analytics-form" />
          </div>



        </h:panelGroup>
        <br />

        <ic:com.axonivy.solutions.process.analyser.component.CaseVisualization
          kpiType="FREQUENCY" id="test-process" caseId="#{data.caseId}" />
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Close" update="process-analytics-form"
            icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
