<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">CaseAnalyticsViewer</ui:define>
    <ui:define name="content">

      <h:form id="process-analytics-form">
        <h:panelGroup
          styleClass="#{isWidgetMode? 'col': 'col-4'} p-0 m-0 pl-2"
          layout="block">
          <div class="mb-2">
            <p:outputLabel for="@next"
              value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessesMonitor/PleaseSelectKPI')}" />
          </div>
          <p:cascadeSelect id="kpiDropdown" style="width: 100%"
            placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessesMonitor/SelectKPI')}"
            value="#{processesAnalyticsBean.selectedKpiType}"
            converter="kpiTypeConverter">
            <f:selectItems value="#{processesAnalyticsBean.kpiTypes}" />
            <p:ajax event="itemSelect"
              update="test-process"
              process="@this" partialSubmit="true" />
          </p:cascadeSelect>
        </h:panelGroup>
        <ic:com.axonivy.solutions.process.analyser.component.CaseAnalytics
          id="test-process" caseId="1" kpiType="#{processesAnalyticsBean.selectedKpiType}" />
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Close" update="process-analytics-form"
            icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
