<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">CaseAnalyticsViewer</ui:define>
    <ui:define name="content">

      <h:form id="process-analytics-form">
        <p:messages />
            <p:commandButton id="show-statistic-btn" icon="pi pi-chart-line"
      value="#{ivy.cms.co('/Dialogs/com/axonivy/solutions/process/analyser/ProcessesMonitor/ShowStatistic')}"
      styleClass="show-statistic-btn w-auto" update="@this"
      actionListener="#{caseAnalyticsBean.loadProcessViewerByCase()}" />
        <ic:com.axonivy.solutions.process.analyser.component.CaseAnalytics id="test-process" caseId="1"/>
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}"
            value="Close" update="process-analytics-form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
