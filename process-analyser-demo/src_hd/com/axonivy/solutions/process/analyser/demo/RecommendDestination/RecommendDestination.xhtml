<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">RecommendDestination</ui:define>
		<ui:define name="content">

			<h1>Recommend Destination for Flight Company</h1>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-3 ui-lg-3, ui-g-12 ui-md-9 ui-lg-9">

					<p:outputLabel value="From" for="@next" />
					<p:inputText value="#{recommendDestinationBean.from}">
						<p:ajax update="form" />
					</p:inputText>

					<p:outputLabel value="To" for="@next" />
					<p:inputText value="#{recommendDestinationBean.to}">
						<p:ajax update="form" />
					</p:inputText>

					<p:outputLabel value="Rating" for="@next" />
					<p:rating value="#{recommendDestinationBean.rating}" cancel="false">
						<p:ajax update="form" />
					</p:rating>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="pi pi-check"
						disabled="#{not recommendDestinationBean.isCompleted()}" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
