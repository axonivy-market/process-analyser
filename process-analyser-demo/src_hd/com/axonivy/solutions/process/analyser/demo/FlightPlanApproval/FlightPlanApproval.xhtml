<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">FlightPlanApproval</ui:define>
		<ui:define name="content">

			<h1>
				Check the flight plan
			</h1>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
					<p:selectOneRadio value="#{data.isManagerApprove}"
						layout="pageDirection">
						<f:selectItem itemLabel="Approve" itemValue="true" />
						<f:selectItem itemLabel="Decline" itemValue="false" />
						<p:ajax update="form" />
					</p:selectOneRadio>
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.proceed}"
						value="Proceed" update="form" icon="pi pi-check" disabled="#{data.isManagerApprove == null}" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
