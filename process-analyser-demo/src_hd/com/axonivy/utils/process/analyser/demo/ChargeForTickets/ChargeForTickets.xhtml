<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">ChargeForTickets</ui:define>
		<ui:define name="content">

			<h1>You haven't charged the ticket yet. Please charge now!</h1>

			<h:form id="form">
				<p:messages />
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="cancelTicket"
						actionListener="#{logic.cancelTicket}" value="Cancel ticket"
						icon="pi pi-times" styleClass="mr-2" />
					<p:commandButton id="charge" actionListener="#{logic.charge}"
						value="Charge" icon="pi pi-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
